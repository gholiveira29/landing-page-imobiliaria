<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="author" content="Guilherme Oliveira" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Landing page 2</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div><div class="logo-1"></div></div>
        <div><div class="logo-2"></div></div>
        <div class="clear"></div>
      </div>
    </header>

    <section class="cover-form">
      <div class="container bg">
        <div class="form-container">
          <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
          <form>
            <div class="form-wraper">
              <p>*Nome Completo</p>
              <input type="text" name="nome" required placeholder="Nome" />
            </div>

            <div class="form-wraper">
              <p>*E-mail</p>
              <input type="text" name="email" required placeholder="E-mail" />
            </div>

            <div class="form-wraper">
              <p>*Telefone</p>
              <input
                type="text"
                name="telefone"
                required
                placeholder="Telefone"
              />
            </div>

            <div class="form-wraper">
              <input type="submit" name="acao" value="Enviar" />
            </div>
            <div class="form-wraper">
              <p>* Campos Obrigatórios</p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="chamada">
      <div class="container">
        <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h2>
        <p>Lorem ipsum dolor sit, amet consectetur</p>
      </div>
    </section>
  </body>
</html>
